<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Mi Sitio</title>
    <!-- Hoja de estilos general del proyecto -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 
        Página sencilla de inicio de sesión.
        Aquí el usuario ingresa sus credenciales para acceder al sitio.
    -->
    <main>
        <div class="login-box">
            <h2>Login</h2>

            <!-- Campo para capturar el correo -->
            <input type="email" id="loginCorreo" placeholder="Correo electrónico">

            <!-- Campo para capturar la contraseña -->
            <input type="password" id="loginPass" placeholder="Contraseña">

            <!-- Botón que dispara la validación en script.js -->
            <button id="btnEntrar">Entrar</button>
        </div>
    </main>

    <!-- Lógica principal del sistema -->
    <script src="script.js"></script>
</body>
</html>
